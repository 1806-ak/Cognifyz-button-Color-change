<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Mini Projects</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">JavaScript Mini Projects</h1>

    <!-- 1. Color Changing Button -->
    <div class="section color-changer">
      <h2>1. Color Changing Button</h2>
      <button class="btn-color" onclick="ColorChanger.change()">
        Click to Change Color
      </button>
    </div>

    <!-- 2. Greeting Alert -->
    <div class="section greeting-alert">
      <h2>2. Time-Based Greeting</h2>
      <button class="btn-greet" onclick="GreetingAlert.show()">
        Show Greeting
      </button>
    </div>

    <!-- 3. Simple Calculator -->
    <div class="section calculator">
      <h2>3. Simple Calculator</h2>
      <input
        type="number"
        class="calc-input"
        id="num1"
        placeholder="First number"
      />
      <input
        type="number"
        class="calc-input"
        id="num2"
        placeholder="Second number"
      />
      <button class="btn-calc" onclick="Calculator.add()">Add</button>
      <p class="calc-result" id="result"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
